<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="data_visualization.js" type="text/javascript" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="data_visualization.css" type="text/css">
  <title>Data Visualization</title>
</head>

<body>

  <div id="tables">
    <div id="bar">
      <h1>Top 10 parks by area in NYC</h1>
      <span>Source from - <a
          href="https://en.wikipedia.org/wiki/List_of_New_York_City_parks">https://en.wikipedia.org/wiki/List_of_New_York_City_parks</a></span>
      <canvas id="myChart"></canvas>
    </div>

    <div id="doughnut">
      <h1>US states by size</h1>
      <span>Source from - <a
          href="https://en.wikipedia.org/wiki/List_of_U.S._states_and_territories_by_area">https://en.wikipedia.org/wiki/List_of_U.S._states_and_territories_by_area</a></span>
      <canvas id="myChart2"></canvas>
    </div>
  </div>

</body>

</html>
